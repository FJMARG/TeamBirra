<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>


    <header >
      <div class="container">

      <div class="row">
      <!-- Logo cerveceria -->
                <div  class="col-3 col-sm-2 col-md-2 col-lg-1" >
                  <div class="logo">
                    <img style="" src="images/logo1.png" alt="logo"></img>
                  </div>
                </div>

      <!-- busqueda -->

                <div class="col-6 col-sm-8 col-md-8 col-lg-10" >
                    <div class="barraDeBusqueda">
                      <nav class="navbar navbar-light " >
                        <form class="form-inline">
                          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success my-2 my-sm-0"  type="submit">  <img style="" src="images/lupa.svg" alt="Search"></img></button>
                        </form>
                      </nav>
                    </div>
                </div>
      <!-- carrito de compras o foto de usuario -->

                <div class="col-3 col-sm-2 col-md-2 col-lg-1" >
                  <div class="carrito">
                      <img style="" src="images/user.png" alt="instagram"></img>
                  </div>
                </div>

      </div>
</div>

  </header>
  </body>
</html>
